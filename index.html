<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox France - Lancement Officiel</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap');

        :root {
            --neon-blue: #00d4ff;
            --neon-purple: #9d00ff;
            --bg-deep: #020205;
            --glass-panel: rgba(255, 255, 255, 0.03);
            --border-line: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-deep);
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- BACKGROUND ANIMATION --- */
        #bg-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- MAIN INTERFACE --- */
        .wrapper {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1100px;
            padding: 50px;
            background: var(--glass-panel);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border-line);
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* --- LOGO ET TITRE --- */
        .brand-section {
            margin-bottom: 40px;
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: 900;
            letter-spacing: 10px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #fff 0%, var(--neon-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 212, 255, 0.4));
        }

        .release-date-box {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 30px;
            border-left: 3px solid var(--neon-blue);
            border-right: 3px solid var(--neon-blue);
            background: rgba(0, 212, 255, 0.05);
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.1rem;
            letter-spacing: 2px;
        }

        /* --- COUNTDOWN GRID --- */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin: 50px 0;
        }

        .time-node {
            background: rgba(0, 0, 0, 0.5);
            padding: 35px 15px;
            border-radius: 25px;
            border: 1px solid var(--border-line);
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .time-node:hover {
            transform: translateY(-15px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .val-num {
            display: block;
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 4vw, 3.8rem);
            font-weight: 700;
            color: #ffffff;
        }

        .val-label {
            display: block;
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #666;
            margin-top: 10px;
            letter-spacing: 3px;
        }

        /* --- LOADING ENGINE --- */
        .engine-status {
            max-width: 700px;
            margin: 0 auto;
        }

        .progress-track {
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            width: 100%;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            transition: width 0.5s linear;
        }

        .console-logs {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: #444;
            height: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 700px) {
            .timer-grid { grid-template-columns: repeat(2, 1fr); }
            .wrapper { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <canvas id="bg-effect"></canvas>

    <div class="wrapper">
        <div class="brand-section">
            <h1 class="brand-title">Roblox France</h1>
            <div class="release-date-box">SAMEDI 21 FÉVRIER 2026 a 15:30</div>
        </div>

        <div class="timer-grid">
            <div class="time-node">
                <span class="val-num" id="d">00</span>
                <span class="val-label">Jours</span>
            </div>
            <div class="time-node">
                <span class="val-num" id="h">00</span>
                <span class="val-label">Heures</span>
            </div>
            <div class="time-node">
                <span class="val-num" id="m">00</span>
                <span class="val-label">Minutes</span>
            </div>
            <div class="time-node">
                <span class="val-num" id="s">00</span>
                <span class="val-label">Secondes</span>
            </div>
        </div>

        <div class="engine-status">
            <div class="progress-track">
                <div class="progress-fill" id="bar"></div>
            </div>
            <div class="console-logs" id="log-display">Initialisation des systèmes...</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION DE LA DATE ---
        const TARGET_DATE = new Date("Feb 21, 2026 15:30:00").getTime();
        const REDIRECT_LINK = "https://roblox-fr-community.vercel.app";

        function updateCountdown() {
            const now = new Date().getTime();
            const gap = TARGET_DATE - now;

            if (gap <= 0) {
                document.getElementById("log-display").innerText = "LANCEMENT EN COURS...";
                window.location.href = REDIRECT_LINK;
                return;
            }

            const d = Math.floor(gap / (1000 * 60 * 60 * 24));
            const h = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((gap % (1000 * 60)) / 1000);

            document.getElementById("d").innerText = d.toString().padStart(2, '0');
            document.getElementById("h").innerText = h.toString().padStart(2, '0');
            document.getElementById("m").innerText = m.toString().padStart(2, '0');
            document.getElementById("s").innerText = s.toString().padStart(2, '0');

            // Barre de progression cyclique
            document.getElementById("bar").style.width = (s / 60 * 100) + "%";

            // Logs système dynamiques
            if (s % 8 === 0) {
                const phrases = [
                    "Synchronisation des serveurs FR...",
                    "Préparation des assets de la communauté...",
                    "Vérification du protocole de sécurité...",
                    "Optimisation de la bande passante...",
                    "Liaison satellite en cours..."
                ];
                document.getElementById("log-display").innerText = phrases[Math.floor(Math.random() * phrases.length)];
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // --- BACKGROUND ANIMATION (PARTICULES) ---
        const canvas = document.getElementById('bg-effect');
        const ctx = canvas.getContext('2d');
        let dots = [];

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            dots = [];
            for (let i = 0; i < 100; i++) {
                dots.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 2,
                    v: Math.random() * 0.5 + 0.1
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 212, 255, 0.2)";
            dots.forEach(d => {
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.r, 0, Math.PI * 2);
                ctx.fill();
                d.y -= d.v;
                if (d.y < 0) d.y = canvas.height;
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init();
        draw();
    </script>
</body>
</html>
