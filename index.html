<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBLOX GROUP - Maintenance Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Roboto+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           VARIABLES & RESET
           ========================================= */
        :root {
            --primary-color: #00a2ff;
            --accent-color: #ff3e3e;
            --bg-dark: #0a0b0d;
            --card-bg: rgba(25, 27, 31, 0.85);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --success: #00e676;
            --warning: #ffc107;
            --font-main: 'Montserrat', sans-serif;
            --font-mono: 'Roboto Mono', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: var(--bg-dark);
            font-family: var(--font-main);
            color: var(--text-main);
            overflow: hidden; /* Empêche le scroll pendant la maintenance */
        }

        /* =========================================
           BACKGROUND ANIMÉ (CANVAS)
           ========================================= */
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* =========================================
           LAYOUT PRINCIPAL
           ========================================= */
        .main-wrapper {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at center, rgba(0, 162, 255, 0.05) 0%, transparent 70%);
        }

        .maintenance-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 900px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 40px;
            animation: cardAppear 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* =========================================
           COLONNE GAUCHE - INFO PRINCIPALE
           ========================================= */
        .header-section {
            display: flex;
            flex-direction: column;
        }

        .group-logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #333, #000);
            border: 3px solid var(--primary-color);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 2rem;
            transform: rotate(-5deg);
            box-shadow: 0 0 20px rgba(0, 162, 255, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            margin-bottom: 10px;
            line-height: 1;
        }

        h1 span {
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-dim);
            margin-bottom: 30px;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
        }

        /* Countdown */
        .timer-container {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
        }

        .timer-box {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 12px;
            min-width: 70px;
            text-align: center;
            border-bottom: 3px solid var(--primary-color);
        }

        .timer-val {
            display: block;
            font-size: 1.8rem;
            font-family: var(--font-mono);
            font-weight: 700;
        }

        .timer-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        /* Boutons */
        .actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
            border: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0081cc;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 162, 255, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255,255,255,0.1);
        }

        /* =========================================
           COLONNE DROITE - STATS & LOGS
           ========================================= */
        .status-section {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            font-size: 0.85rem;
            color: var(--text-dim);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 10px var(--success);
        }

        .dot.pulse {
            animation: pulse 1.5s infinite;
        }

        .dot.offline {
            background: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 10px;
            margin-top: 8px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 2s ease-in-out;
        }

        /* Console Log Section */
        .console-box {
            flex-grow: 1;
            background: #000;
            border-radius: 10px;
            padding: 15px;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: #00ff00;
            overflow-y: hidden;
            border: 1px solid #222;
        }

        .console-line {
            margin-bottom: 5px;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid transparent;
        }

        /* =========================================
           FOOTER / SOCIAL
           ========================================= */
        .footer-credits {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #555;
        }

        /* RESPONSIVE */
        @media (max-width: 850px) {
            .maintenance-card {
                grid-template-columns: 1fr;
                max-width: 500px;
            }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="main-wrapper">
        <div class="maintenance-card">
            
            <div class="header-section">
                <div class="group-logo">R</div>
                <h1>Group <span>Offline</span></h1>
                <p class="subtitle">Nous préparons une mise à jour majeure pour la communauté. Revenez d'ici quelques instants.</p>
                
                <div class="timer-container">
                    <div class="timer-box">
                        <span class="timer-val" id="days">00</span>
                        <span class="timer-label">Jours</span>
                    </div>
                    <div class="timer-box">
                        <span class="timer-val" id="hours">00</span>
                        <span class="timer-label">Heures</span>
                    </div>
                    <div class="timer-box">
                        <span class="timer-val" id="minutes">00</span>
                        <span class="timer-label">Min</span>
                    </div>
                    <div class="timer-box">
                        <span class="timer-val" id="seconds">00</span>
                        <span class="timer-label">Sec</span>
                    </div>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="window.location.reload()">
                        Vérifier l'état
                    </button>
                    <button class="btn btn-outline" id="btn-discord">
                        Discord
                    </button>
                </div>

                <div class="footer-credits">
                    <span>&copy; 2024 Roblox Community Group</span>
                    <span>v2.4.0-build</span>
                </div>
            </div>

            <div class="status-section">
                <div class="status-item-group">
                    <div class="status-item">
                        <span class="status-label"><div class="dot pulse"></div> Serveurs API</span>
                        <span style="color: var(--success); font-weight: bold; font-size: 0.8rem;">OPÉRATIONNEL</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 98%"></div></div>
                </div>

                <div class="status-item-group">
                    <div class="status-item">
                        <span class="status-label"><div class="dot offline"></div> Base de données</span>
                        <span style="color: var(--accent-color); font-weight: bold; font-size: 0.8rem;">MAINTENANCE</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 45%; background: var(--accent-color)"></div></div>
                </div>

                <div class="status-item-group">
                    <div class="status-item">
                        <span class="status-label"><div class="dot pulse"></div> Assets System</span>
                        <span style="color: var(--warning); font-weight: bold; font-size: 0.8rem;">CHARGEMENT</span>
                    </div>
                    <div class="progress-bar"><div class="progress-fill" style="width: 72%; background: var(--warning)"></div></div>
                </div>

                <div class="console-box" id="console">
                    </div>
            </div>

        </div>
    </div>

    <script>
        /* =========================================
           MOTEUR DE PARTICULES (CANVAS)
           ========================================= */
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = Math.random() > 0.5 ? '#00a2ff' : '#333';
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);
        initCanvas();
        createParticles();
        animate();

        /* =========================================
           COMPTE À REBOURS
           ========================================= */
        // Fixe la date de fin à 2 heures d'ici pour la démo
        const targetDate = new Date().getTime() + (2 * 60 * 60 * 1000);

        function updateTimer() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = d.toString().padStart(2, '0');
            document.getElementById('hours').innerText = h.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = m.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = s.toString().padStart(2, '0');

            if (diff < 0) {
                clearInterval(timerInterval);
                document.querySelector('.timer-container').innerHTML = "<h2>MAINTENANCE TERMINÉE</h2>";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
        updateTimer();

        /* =========================================
           CONSOLE LOG SIMULATION
           ========================================= */
        const consoleEl = document.getElementById('console');
        const logMessages = [
            "> Initialisation du protocole...",
            "> Connexion aux serveurs Roblox...",
            "> Nettoyage de la base de données...",
            "> Compilation des nouveaux shaders...",
            "> Mise à jour des scripts du groupe...",
            "> Optimisation du cache utilisateur...",
            "> Vérification des permissions admin...",
            "> Déploiement du patch v2.4.0...",
            "> Synchronisation du catalogue...",
            "> Test de charge en cours...",
            "> Rejet des connexions entrantes...",
            "> Mode maintenance activé."
        ];

        let logIndex = 0;

        function addLog() {
            if (logIndex >= logMessages.length) logIndex = 0;
            
            const line = document.createElement('div');
            line.className = 'console-line';
            line.innerText = logMessages[logIndex];
            consoleEl.appendChild(line);
            
            // Garder seulement les 8 dernières lignes
            if (consoleEl.childNodes.length > 8) {
                consoleEl.removeChild(consoleEl.firstChild);
            }

            logIndex++;
            setTimeout(addLog, Math.random() * 2000 + 1000);
        }

        addLog();

        /* =========================================
           INTERACTIONS
           ========================================= */
        document.getElementById('btn-discord').onclick = () => {
            alert("Redirection vers le Discord du groupe...");
        };

        // Effet de survol parallaxe sur la carte
        const card = document.querySelector('.maintenance-card');
        document.addEventListener('mousemove', (e) => {
            let xAxis = (window.innerWidth / 2 - e.pageX) / 50;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 50;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset quand la souris part
        document.addEventListener('mouseleave', () => {
            card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            card.style.transition = "all 0.5s ease";
        });

        document.addEventListener('mouseenter', () => {
            card.style.transition = "none";
        });
    </script>
</body>
</html>
