<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox - Maintenance</title>
    <style>
        /* CSS - Le style de la page */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #111216; /* Fond sombre style Roblox */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #1e1f25;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            border: 1px solid #333;
        }

        .logo {
            width: 80px;
            height: 80px;
            background-color: #f2f4f5;
            margin: 0 auto 20px;
            border-radius: 18px; /* Style icon Roblox */
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotate(-10deg); /* Légère inclinaison */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .logo-inner {
            width: 35px;
            height: 35px;
            background-color: #111216;
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        p {
            color: #adb5bd;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 15px;
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
            border: 1px solid #ffc107;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-refresh {
            background-color: #ffffff;
            color: #111216;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        .btn-refresh:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        #timer {
            font-size: 0.8rem;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <div class="logo-inner"></div>
        </div>

        <div class="status-badge">Maintenance en cours</div>
        
        <h1>Roblox est temporairement indisponible</h1>
        
        <p>
            Nous effectuons actuellement des mises à jour pour améliorer ton expérience. 
            Le site sera de retour très bientôt !
        </p>

        <div class="loader"></div>

        <button class="btn-refresh" onclick="location.reload()">Réessayer</button>

        <div id="timer">Dernière vérification : <span id="time-now"></span></div>
    </div>

    <script>
        // JavaScript - Petite touche dynamique
        document.getElementById('time-now').innerText = new Date().toLocaleTimeString();

        // Simulation d'une vérification automatique toutes les 30 secondes
        setInterval(() => {
            console.log("Vérification de l'état des serveurs...");
            // Ici on pourrait ajouter un appel API pour vérifier le vrai statut
        }, 30000);
    </script>

</body>
</html>
